<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <div class="app">
        <div class="screen join-screen active" id="auth">
            <div class="form">

                <h2>Присоединение к комнате</h2>

                <div class="form-input">
                    <input type="text" id="username" placeholder="Введите имя:">
                    <button id="join-user">Зарегистрироваться</button>
                </div>
                
            </div>
        </div>

        <div class="screen chat-screen" id="chat">

            <div class="header">
                <div class="logo">Чат</div>
                <button id="exit-chat" class="exit-btn">Выход</button>
            </div>


            <div class="messages" id="messages">
                <div class="update" id="user-joined"></div>
            </div>

            <div class="typebox">
                <input type="text" id="message-input" placeholder="Введите сообщение:">
                <button id="send-message">Отправить</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
